<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>T2M</title>
        <link rel="icon" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
        <link rel="icon" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=add_box" />
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <link rel= "stylesheet" href= "{{ url_for('static',filename='styles/dist/css/style.css') }}">
        <script src="{{url_for('static', filename='Functions.js')}}"></script>
        <script src="https://unpkg.com/wavesurfer.js"></script>
    </head>
<body>
    <main>
        <section class="paymentContainer">
            <div class="sectionContainer" id="camera">
                <span class="recent-text">Recents</span>
                <select size="2" id="sessions" onchange="switchSession()" style="font-family: 'Montserrat', sans-serif; padding: 15px;border-radius: 10px; outline: none; border: none; border-width: 0; max-width: 100%; height: 90%; display: block; width: 100%; background-color: #E7DBCF">
                    <option selected="selected" value="0">My Session</option>
                </select>
                <button class="circle-button" id="add-button" onclick="addSession()">
                    <span class="material-symbols-outlined" id="add_box">add_box</span>
                </button>
            </div>
            <div class="sectionContainer" id="chat">
                <div class="messages" id="messageContainer">
                    <div class="messages" id="messageContainer">
                        <!-- Chat messages will be dynamically inserted here -->
                    </div>
                </div>
                <div class="chat-container">
                    <div class="container" id="chatbox">
                        <input class="textbox" placeholder="Enter Answer" onkeydown="checkEnter(event)">
                        <div style="position: relative; display: inline-block; cursor: pointer;" onclick="startLoading()">
                            <button class="circle-button" id="mic-button">
                                <span class="material-symbols-outlined" id="mic">mic</span>
                            </button>
                            
                            <button class="chat-button" id="chat-button">
                                <span class="material-symbols-outlined" id="chatIcons">send</span> 
                                <span class="material-symbols-outlined" id="chatIcons" style="margin: 10px;">cancel</span> 
                            </button>
                                 
                            <div class="loader" id="loader"></div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
